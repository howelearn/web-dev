<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>
<!-- Internal CSS -->
    <style>
        /* selector { property: value;} */
        h1 { color: brown;}
        body {
            background-color: darkcyan;
        }
        
    </style>
</head>
<body>
    <!-- using inline CSS -->
    <h1 style="font-size: 10px;">This is an h1</h1>
    <h1 style="color: tomato; font-size: 20px;">This is another h1</h1>    
</body>
</html>
