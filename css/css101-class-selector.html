<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
    <!-- Class Selector -->
    <style>
        .blue {
            font-size: 20px;
            color: brown;
        }
        .uppercase {
            text-transform: uppercase;
        }
        /* Selector by Id */
        #the-title {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="blue uppercase" id="the-title">Select me</h1>
    <div class="blue">select me too</div>
    <p>Dont select me</p>
    <p class="uppercase">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt fugiat rerum commodi repellendus fuga doloribus deleniti repudiandae delectus vel vitae hic modi accusantium tenetur autem, nihil quo. Doloremque, alias quibusdam.</p>
    
</body>
</html>
